<!doctype html>
<html lang="en" class="bg-transparent">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lambda Client</title>
    <link rel="stylesheet" href="../src/index.css" />
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .fade-in {
        animation: fadeIn 750ms ease-in forwards;
      }
      .fade-in-phrase {
        animation: fadeIn 300ms ease-in forwards;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center h-screen bg-transparent text-white"
  >
    <div
      id="main-div"
      class="relative flex flex-col items-center justify-center bg-black/80 border border-white border-colid rounded-lg p-6 h-64 max-h-fit w-64 shadow-xl opacity-0 fade-in"
    >
      <svg
        class="w-16 h-16 animate-pulse"
        id="Layer_1"
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 122.88 122.88"
      >
        <defs>
          <style>
            .cls-1 {
              fill: #ffffff;
            }
          </style>
        </defs>
        <title>lambda</title>
        <path
          class="cls-1"
          d="M76.15,93.79l-13.79-35L42.13,90.69H29.45L57.7,45.08l-3.17-9h-11V25.32H62.36L84,80.31l9.51-3.09,3.17,10.65L76.15,93.79Zm46.73-32.35a61.46,61.46,0,1,1-18-43.44,61.25,61.25,0,0,1,18,43.44ZM96.3,96.29a49.3,49.3,0,1,0-34.86,14.44A49.15,49.15,0,0,0,96.3,96.29Z"
        />
      </svg>
      <p id="phrase" class="mt-4 text-center text-sm opacity-0">
        Wake up, Mr. Treeman...
      </p>
    </div>

    <script>
      const phraseElement = document.getElementById('phrase')

      setTimeout(() => {
        phraseElement.classList.add('fade-in-phrase')
      }, 100)
    </script>
  </body>
</html>
